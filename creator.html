<head>

    font-family: "Open Sans" sans-serif;

    font-size: 15pt;
  }

    font-size: 18px;
  }
  #box {
    background-color: rgba(255, 0, 0, 0.33);
    border: 1px solid red;
    width: 100px;
    height: 100px;
    position: relative;
  }

    margin: 10px 0;

</head>
<body>
  <h1>STDC Level Creator Tool</h1>
  <p>After you have set up the level with the tools below, copy and paste this:</p>
  <pre id="output">
  </pre>
  <p>into a <a href="https://github.com/FrankSalad/spot-the-drowning-child/issues/new">new issue</a>.</p>
  <ol>
  <li><div class="tool">Set video url: https://www.youtube.com/watch?v=<input type="text" placeholder="Video ID" id="video-id"/></div>
  <li><div class="tool">
    Click at the appropriate times:
    <button onclick="setDrowningSecs()">Set Drowning Time</button>
    <button onclick="setWhistleSecs()">Set Whistle Time</button>
    <button onclick="setSavedSecs()">Set Swimmer Saved Time</button>
  </div>
  <li><div class="tool">Confirm swimmer status: <span id="status"></span></div>
  <li><div>Move and scale the red box over the drowning swimmer.</div>
  <div id="playfield">
    <div id="player"></div>
    <div id="box" style=""></div>
  </div>
  <div style="height: 500px"></div>

  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var videos = [{
      videoId: '4sFuULOY5ik',
      drowningStartSecs: 12.2,
      whistleSecs: 14.5,
      swimmerSavedSecs: 25,
      findBoxStyle: 'position: absolute; left: 354px; top: 108px; width: 32px; height: 23px;'
    }, {
      videoId: 'JYQ9AwsTkAw',
      drowningStartSecs: 18.4,
      whistleSecs: 21,
      swimmerSavedSecs: 28.5,
      findBoxStyle: 'left: 309px; top: 140px; position: absolute; width: 43px; height: 30px;'
    }, {
      videoId: 'PuAfTA2wf7o',
      drowningStartSecs: 37.3,
      whistleSecs: 45.1,
      swimmerSavedSecs: 50.5,
      findBoxStyle: 'left: 262px; top: 98px; position: absolute; width: 59px; height: 19px;'
    }, {
      videoId: 'T5mDQeDkca0',
      drowningStartSecs: 54.0,
      whistleSecs: 56.5,
      swimmerSavedSecs: 62.8,
      findBoxStyle: 'left: 456px; top: 187px; position: absolute; width: 73px; height: 63px;'
    }];

    var currentItem = {
      videoId: 'T5mDQeDkca0',
      drowningStartSecs: Infinity,
      whistleSecs: Infinity,
      swimmerSavedSecs: Infinity,
      findBoxStyle: null
    };
    var statusElement = document.getElementById('status');
    var timeElement = document.getElementById('time');
    var timesElement = document.getElementById('times');
    var body = document.getElementsByTagName('body')[0];
    var videoInput = document.getElementById('video-id');
    var outputElement = document.getElementById('output');
    var time;

    setInterval(function() {
      if (!player || !player.getCurrentTime)
          return;
      time = player.getCurrentTime();
      var status = 'ok';
      if (time > currentItem.swimmerSavedSecs) {
          status = 'saved';
      } else if (time > currentItem.whistleSecs) {
          status = 'spotted';
      } else if (time > currentItem.drowningStartSecs) {
          status = 'drowning';
      }
      statusElement.textContent = status;

      var output = JSON.stringify(currentItem, undefined, 2);
      outputElement.innerHTML = output;
    }, 100);

    videoInput.value = currentItem.videoId;
    videoInput.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    videoInput.addEventListener('keyup', function(e) {
      if (e.keyCode === 13) {
        if (player && player.stopVideo)
          player.stopVideo();
        currentItem.videoId = videoInput.value;
        player.cueVideoById(videoInput.value);
        player.playVideo();
      }
    });

    function setDrowningSecs() {
      currentItem.drowningStartSecs = player.getCurrentTime();
    }

    function setWhistleSecs() {
      currentItem.whistleSecs = player.getCurrentTime();
    }

    function setSavedSecs() {
      currentItem.swimmerSavedSecs = player.getCurrentTime();
    }


    var resizeableObj = $('#box');
    var lastPosition = resizeableObj.position();

    resizeableObj.draggable({
      containment: "#playfield",
      stop: function(event, ui) {
        lastPosition = ui.position;
        currentItem.findBoxStyle = resizeableObj.attr('style');
      }
    }).resizable({
        stop: function(event, ui) {
          // Reset to relative positioning
          resizeableObj.css({
            position: "relative",
            top: lastPosition.top,
            left: lastPosition.left
          });
          currentItem.findBoxStyle = resizeableObj.attr('style');
        }
    });





    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '480',
        width: '854',
        videoId: currentItem.videoId,
        playerVars: {
          //controls: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        done = true;
      }
    }
    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>
